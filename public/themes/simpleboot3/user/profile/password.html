<!DOCTYPE html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}"/>
    <meta name="description" content="{$site_seo_description}">
    <tc_include file="Public:head"/>
</head>
<body class="body-white" id="top">
<tc_include file="Public:nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <tc_include file="Public:usernav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 修改密码</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:U('profile/password_post')}" method="post">
                            <div class="form-group">
                                <label for="input-old_password">原始密码</label>
                                <input type="password" class="form-control" id="input-old_password" placeholder="原始密码"
                                       name="old_password">
                            </div>
                            <div class="form-group">
                                <label for="input-password">新密码</label>
                                <input type="password" class="form-control" id="input-password" placeholder="新密码"
                                       name="password">
                            </div>
                            <div class="form-group">
                                <label for="input-repassword">重复密码</label>
                                <input type="password" class="form-control" id="input-repassword" placeholder="重复密码"
                                       name="repassword">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn js-ajax-submit">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <tc_include file="Public:footer"/>

</div>
<!-- /container -->

<tc_include file="Public:scripts"/>
</body>
</html>
